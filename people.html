---
layout: default
---

<div class="people">
    <div class="container">
        
        <h1 class="people">Current members</h1>      
<br>      
        {% for person in site.data.people %}
        
        <div class="person col-md-4 col-sm-6 col-xs-12">
            <img src="{{ person.photo }}"
                 alt="photo" class="person-photo img-circle">
            <h3 class="person-role">{{ person.name }}</h3>
            <p class="person-role">{{ person.role }}  </p>           

        </div>
        
        {% endfor %}
      </div>
